[job]
name = "job"
task_key = "job"
package_name = "cbor_builder"
entry_point = "job_main"
parameters = ["--all-batches"]
schedule.cron = "0 0 * * * ?"
schedule.pause_status = "UNPAUSED"
schedule.tz = "UTC"

[cluster]
url = "https://example.databricks.com"
type = "newCluster"
spark_version = "11.1.x-scala2.12"
num_workers = 1
node_type_id = "Standard_DS3_v2"

[emailNotifications]
on_failure = "admin@example.com"

[artefacts]
root = "dbfs:/artifacts/job/job/dist"
maven_artefacts = ["com.azure.cosmos.spark:azure-cosmos-spark_3-2_2-12:4.12.1"]
whl_artefacts = [
    "dbfs:/artifacts/common/python/databricker-0.1.9-py3-none-any.whl",
]
